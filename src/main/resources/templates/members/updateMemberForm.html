<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    
    <main class="container">
        <div th:replace="~{fragments/banner :: banner}"></div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Edit My Info</h2>

                <form action="/members/my-info/edit" method="post">
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" th:value="${member.username}" readonly>
                    </div>

                    <div class="form-group mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${member.name}" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="role">Role</label>
                        <input type="text" class="form-control" id="role" name="role" th:value="${#strings.substring(member.role, 5)}" readonly>
                    </div>

                    <div class="form-group mb-3">
                        <label for="createdDate">Joined On</label>
                        <input type="text" class="form-control" id="createdDate" name="createdDate" th:value="${#temporals.format(member.createdDate, 'yyyy-MM-dd')}" readonly>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password">Confirm Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password for confirmation" required>
                        <small class="form-text text-muted">Please enter your password to confirm the changes.</small>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-bd-primary">Update</button>
                    </div>
                </form>

                <div class="text-center">
                    <a href="/members/my-info" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script th:replace="~{fragments/script :: script}"></script>
</body>
</html>
