<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div>
    <form action="/members/my-info/edit" method="post">
        <div class="form-group">
            <p>아이디: <span th:text="${form.username}">아이디</span></p>
            <input type="hidden" name="username" th:value="${form.username}">
            <label for="name">이름</label>
            <input type="text" th:placeholder="${form.name}" id="name" name="name" placeholder="">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요.">
        </div>
        <div th:if="${errorMessage}">
            <p style="color: red;">[[${errorMessage}]]</p>
        </div>
        <button type="submit">저장</button>
    </form>
</div>
</body>
</html>
