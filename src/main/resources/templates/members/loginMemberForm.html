<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/header :: header}"></head>

    <body>
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>
        
        <main class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <form action="/members/login" method="post">
                        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                    
                        <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="id" autocomplete="username">
                        <label for="username">Username</label>
                        </div>
                        <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="password" autocomplete="current-password">
                        <label for="password">Password</label>
                        </div>
                    
                        <div class="form-check text-start my-3">
                            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                            </label>
                        </div>
                        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                        <div th:if="${errorMessage}">
                            <p style="color: red;">[[${errorMessage}]]</p>
                        </div>
                        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
                    </form>
                </div>
            </div>
        </main>

        <footer th:replace="~{fragments/footer :: footer}"></footer>

        <script th:replace="~{fragments/script :: script}"></script>
    </body>
</html>
