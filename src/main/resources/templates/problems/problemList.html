<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/header :: header}"></head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    
    <main class="container">
        <div th:replace="~{fragments/banner :: banner}"></div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Problem List</h2>

                <div th:if="${errorMessage}">
                    <p style="color: red;">[[${errorMessage}]]</p>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="problem : ${problems}">
                            <td><a th:href="@{/problem/{problemId}(problemId=${problem.id})}">[[${problem.title}]]</a></td>
                            <td>
                                <a th:href="@{/problem/{problemId}/edit(problemId=${problem.id})}" class="btn btn-warning btn-sm">Edit</a>
                                <form action="/problem/{problemId}/delete" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="text-center mt-3">
                    <a href="/post/{postId}/problem/new" class="btn btn-bd-primary">Create New Problem</a>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script th:replace="~{fragments/script :: script}"></script>
</body>
</html>
