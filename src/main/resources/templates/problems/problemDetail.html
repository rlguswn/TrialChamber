<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/header :: header}"></head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    
    <main class="container">
        <div th:replace="~{fragments/banner :: banner}"></div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Problem Detail</h2>

                <div th:if="${errorMessage}">
                    <p style="color: red;">[[${errorMessage}]]</p>
                </div>

                <h3>[[${problem.title}]]</h3>
                <p>[[${problem.description}]]</p>

                <div class="d-grid mt-3">
                    <a href="/problem/[problem.id]/edit" class="btn btn-bd-primary">Edit Problem</a>
                    <form action="/problem/[problem.id]/delete" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">Delete Problem</button>
                    </form>
                </div>

                <div class="text-center mt-3">
                    <a href="/problem" class="btn btn-secondary">Back to Problem List</a>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script th:replace="~{fragments/script :: script}"></script>
</body>
</html>
