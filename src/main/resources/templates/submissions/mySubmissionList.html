<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <main class="container">
        <div th:replace="~{fragments/banner :: banner}"></div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">My Submissions</h2>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Submission ID</th>
                            <th>Problem ID</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="submission : ${submissions}">
                            <td><a th:href="@{/submission/{submissionId}(submissionId=${submission.id})}">[[${submission.id}]]</a></td>
                            <td>[[${submission.problem.id}]]</td>
                            <td>
                                <a th:href="@{/submission/{submissionId}/edit(submissionId=${submission.id})}" class="btn btn-warning btn-sm">Edit</a>
                                <form action="/submission/{submissionId}/delete" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="text-center mt-3">
                    <a href="/submission/new" class="btn btn-bd-primary">Create New Submission</a>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script th:replace="~{fragments/script :: script}"></script>
</body>
</html>
