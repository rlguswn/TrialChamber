<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <main class="container">
        <div th:replace="~{fragments/banner :: banner}"></div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Create Submission</h2>

                <form action="/submission/new" method="post">
                    <div class="form-group mb-3">
                        <label for="problemId">Problem ID</label>
                        <input type="text" class="form-control" id="problemId" name="problemId" required placeholder="Enter problem ID">
                    </div>

                    <div class="form-group mb-3">
                        <label for="solution">Solution</label>
                        <textarea class="form-control" id="solution" name="solution" required placeholder="Enter your solution"></textarea>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-bd-primary">Create Submission</button>
                    </div>
                </form>

                <div class="text-center">
                    <a href="/submission" class="btn btn-secondary">Back to Submissions</a>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script th:replace="~{fragments/script :: script}"></script>
</body>
</html>
