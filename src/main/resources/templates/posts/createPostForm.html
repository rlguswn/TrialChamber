<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    
    <main class="container">
        <div th:replace="~{fragments/banner :: banner}"></div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">게시글 작성하기</h2>

                <form action="/post/new" method="post">
                    <div class="form-group mb-3">
                        <label for="title">제목</label>
                        <input type="text" class="form-control" id="title" name="title" required placeholder="게시글 제목을 입력하세요">
                    </div>

                    <div class="form-group mb-3">
                        <label for="description">내용</label>
                        <textarea class="form-control" id="description" name="description" required placeholder="게시글 내용을 입력하세요" rows="5"></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="deadline">마감일</label>
                        <input type="date" class="form-control" id="deadline" name="deadline">
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-bd-primary">게시글 생성</button>
                    </div>
                </form>

                <div class="text-center">
                    <a href="/post" class="btn btn-secondary">게시글 목록으로 돌아가기</a>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script th:replace="~{fragments/script :: script}"></script>
</body>
</html>
